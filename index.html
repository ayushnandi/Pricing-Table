<!DOCTYPE html>
<html>

<head>
  <title>Pricing Table</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: space-around;  
      gap: 2rem;
      }
      .pricing-plan{
        display: flex;
        align-items: center;
        flex-direction: column;
        border-radius: 10%;
        color: white;
        background: rgb(39,39,39);
        background: linear-gradient(151deg, rgba(39,39,39,1) 0%, rgba(64,64,64,1) 50%, rgba(156,156,156,1) 100%);
        
        padding: 20px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 2px 4px 0 rgba(0, 0, 0, 0.19);
      }
      .plan-title{
        font-family: 'Poppins', sans-serif;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .plan-price {
        font-family: 'Poppins', sans-serif;
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      li{
        font-family: 'Poppins', sans-serif;
        font-weight: 300;
        font-size: 20px;
      }

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      /* CSS */
      .button-36 {
        background-image: linear-gradient(92.88deg, #d0d0d0 9.16%, #ecebeb 43.89%, #f5f5f5 64.72%);
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #282828;
        cursor: pointer;
        flex-shrink: 0;
        font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
        font-size: 18px;
        font-weight: 500;
        height: 4rem;
        padding: 0 1.2rem;
        text-align: center;
        text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
        transition: all .5s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-36:hover {
        box-shadow: rgba(167, 167, 167, 0.5) 0 1px 30px;
        transition-duration: .1s;
      }

      @media (min-width: 768px) {
        .button-36 {
          padding: 0 2.4rem;
      }
  }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        display: flex;
        flex-direction: column;
        gap: 2rem;
        
      }
      .pricing-plan{
        align-items: center;
        justify-content: center;
        border-radius: 10%;
        background-color: antiquewhite;
      }
      
    }
  </style>
</head>

<body>

</html>
